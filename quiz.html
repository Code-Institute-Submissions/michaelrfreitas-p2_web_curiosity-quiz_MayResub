<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="The Curiosity Quiz is a web quiz that checks your knowledge regarding curiosities in the world. With a lot of questions and 3 choice options to an answer with pictures until 15 secs. You can stimulate your knowledge and play with your friends to know who can get the best score.">
    <meta name="keywords" content="world, curiosity, quiz-game">
    <meta name="author" content="Michael Freitas">
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Curiosity Quiz</title>
    <link rel="icon" type="image/x-icon" href="./asset/media/favicon.ico">
</head><!-- Head with meta for SEO and CSS link -->

<body>
    <header>
        <img id="logo" src="./asset/media/logo.png" alt="Curiosity Quiz Logo.">
        <h1>
            <a href="./index.html">Curiosity Quiz<br /><small><u>Discovery World</u></small></a>
        </h1>
    </header><!-- Header with logo and title -->
    <hr>
    <main>
        <div class="score">
            <label>Player name: <b><span id="name"></span></b></label>
        </div>
        <div class="score">
            <label>Score: <b><span id="score">0</span></b></label>
            <label>Time: <b><span id="time"></span></b></label>
        </div>
        <div>
            <h2><span id="number">0</span> <span id="question"></span></h2>
        </div>
        <div id="answer">
            <button class="img" data-type="A"><img id="img_a" src="A" alt="Answer A"><br><span id="text_a"></span></button>
            <button class="img" data-type="B"><img id="img_b" src="B" alt="Answer B"><br><span id="text_b"></span></button>
            <button class="img" data-type="C"><img id="img_c" src="C" alt="Answer C"><br><span id="text_c"></span></button>
        </div>
        <div class="score">
            <label>Correct: <b><span id="correct">0</span></b></label>
            <label>Incorrect: <b><span id="incorrect">0</span></b></label>
        </div>
        <div class="center">
            <button data-type="end">End</button>
        </div>
    </main><!-- Main with details quiz questions and answer options, more details of advancing the quiz game -->
    <hr>
    <footer>
        <a href="https://facebook.com">
            <img class="f-icon" src="./asset/media/5305153_fb_facebook_facebook_logo_icon.png" alt="Facebook icon" />
        </a>
        <a href="https://youtube.com">
            <img class="f-icon" src="./asset/media/5305164_play_video_youtube_youtube_logo_icon.png"
                alt="YouTube icon" />
        </a>
        <a href="https://twitter.com">
            <img class="f-icon" src="./asset/media/5305170_bird_social_media_social_network_tweet_twitter_icon.png"
                alt="Twitter icon" />
        </a>
        <a href="https://instagram.com">
            <img class="f-icon" src="./asset/media/5335781_camera_instagram_social_media_instagram_logo_icon.png"
                alt="Instagram icon" />
        </a>
        <p>
            <small>Copyright <img id="copyright" src="./asset/media/8664815_copyright_law_icon.png"
                    alt="Copyright icon" /> Curiosity Quiz -
                Discovery World, 2022.</small>
        </p>
    </footer><!-- Footer with social medias links of the website and Copyright -->
    <script src="./asset/js/script.js"></script><!-- JavaScript script -->
</body>

</html>
