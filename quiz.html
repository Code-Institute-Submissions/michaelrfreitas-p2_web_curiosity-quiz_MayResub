<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Curiosity Quiz</title>
</head>

<body>
    <header>
        <h1>
            Curiosity Quiz<br /><small><u>Discovery World</u></small>
        </h1>
    </header>
    <hr>
    <main>
        <div class="score">
            <label for="name">Player name: <span id="name"></span></label>
        </div>
        <div id="question"></div>
        <div id="answer">
            <button class="img" data-type="a"><img id="img_a"><br><span id="text_a"></span></button>
            <button class="img" data-type="b"><img id="img_b"><br><span id="text_b"></span></button>
            <button class="img" data-type="c"><img id="img_c"><br><span id="text_c"></span></button>
        </div>
        <div class="score">
            <label for="score">Score: <span id="score">0</span></label>
            <label for="time">Time: <span id="time">0</span></label>
        </div>
        <div class="center">
            <button data-type="end">End</button>
        </div>
    </main>
    <hr>
    <footer>
        <a href="https://facebook.com">
            <img class="f-icon" src="./asset/media/5305153_fb_facebook_facebook logo_icon.png" alt="Facebook icon" />
        </a>
        <a href="https://youtube.com">
            <img class="f-icon" src="./asset/media/5305164_play_video_youtube_youtube logo_icon.png"
                alt="YouTube icon" />
        </a>
        <a href="https://twitter.com">
            <img class="f-icon" src="./asset/media/5305170_bird_social media_social network_tweet_twitter_icon.png"
                alt="Twitter icon" />
        </a>
        <a href="https://instagram.com">
            <img class="f-icon" src="./asset/media/5335781_camera_instagram_social media_instagram logo_icon.png"
                alt="Instagram icon" />
        </a>
        <p>
            <small>Copyright <img id="copyright" src="./asset/media/8664815_copyright_law_icon.png"
                    alt="Copyright icon" /> Curiosity Quiz -
                Discovery World, 2022.</small>
        </p>
    </footer>
    <script src="./asset/js/script.js"></script>
</body>

</html>
