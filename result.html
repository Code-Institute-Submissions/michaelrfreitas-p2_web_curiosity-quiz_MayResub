<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="The Curiosity Quiz is a web quiz that checks your knowledge regarding curiosities in the world. With a lot of questions and 3 choice options to an answer with pictures until 15 secs. You can stimulate your knowledge and play with your friends to know who can get the best score.">
    <meta name="keywords" content="world, curiosity, quiz-game">
    <meta name="author" content="Michael Freitas">
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Curiosity Quiz</title>
    <link rel="icon" type="image/x-icon" href="./asset/media/favicon.ico">
</head><!-- Head with meta for SEO and CSS link -->

<body>
    <header>
        <img id="logo" src="./asset/media/logo.png" alt="Curiosity Quiz Logo.">
        <h1>
            <a href="./index.html">Curiosity Quiz<br /><small><u>Discovery World</u></small></a>
        </h1>
    </header><!-- Header with logo and title -->
    <hr>
    <main>
        <div class="table">
            <table>
                <tr>
                    <th>Player name</th>
                    <th>Correct</th>
                    <th>Incorrect</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td id="name"></td>
                    <td id="endCorrect"></td>
                    <td id="endIncorrect"></td>
                    <td id="endScore"></td>
                </tr>
            </table>
        </div>
        <div class="center">
            <a href="./index.html" class="button">Home</a>
            <button data-type="restart">Restart</button>
        </div>
    </main><!-- Main with table for result of the quiz game, score, name and numbers of correct and incorrect -->
    <hr>
    <footer>
        <a href="https://facebook.com">
            <img class="f-icon" src="./asset/media/5305153_fb_facebook_facebook logo_icon.png" alt="Facebook icon" />
        </a>
        <a href="https://youtube.com">
            <img class="f-icon" src="./asset/media/5305164_play_video_youtube_youtube logo_icon.png"
                alt="YouTube icon" />
        </a>
        <a href="https://twitter.com">
            <img class="f-icon" src="./asset/media/5305170_bird_social media_social network_tweet_twitter_icon.png"
                alt="Twitter icon" />
        </a>
        <a href="https://instagram.com">
            <img class="f-icon" src="./asset/media/5335781_camera_instagram_social media_instagram logo_icon.png"
                alt="Instagram icon" />
        </a>

            <small>Copyright <img id="copyright" src="./asset/media/8664815_copyright_law_icon.png"
                    alt="Copyright icon" /> Curiosity Quiz -
                Discovery World, 2022.</small>
        </p>
    </footer><!-- Footer with social medias links of the website and Copyright -->
